syntax = "proto3";

import "./category.proto";

package product;

message Product {
  int32 id = 1;
  string description = 2;
  int32 stock = 3;
  double price = 4;
  category.Category category = 5;
}

message ProductList {
  repeated Product products = 1;
}

message Empty {}

service ProductService {
  rpc List (Empty) returns (ProductList);
  rpc ListByCategory (category.CategoryID) returns (ProductList);
}